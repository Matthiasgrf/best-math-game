<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#2f6fed" />
    <title>Best Math Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app" role="application" aria-label="Best Math Game">
      <section id="menu-page" class="page">
        <header class="app-header">
          <h1 id="title">ðŸŒŸ Best Math Game</h1>

        <section class="menu-card">
          <label class="lang-picker" for="language-select">
            <span id="language-label">Language</span>
            <select id="language-select" aria-label="Choose language">
              <option id="lang-option-en" value="en">English</option>
              <option id="lang-option-de" value="de">Deutsch</option>

          <div class="mode-buttons">
            <button id="mode-input" data-mode="input" class="mode-btn">Antwort tippen</button>
            <button id="mode-choice" data-mode="choice" class="mode-btn">4 Auswahlantworten (Mal)</button>
            <button id="mode-addition" data-mode="addition" class="mode-btn">4 Auswahlantworten (Plus bis 100)</button>
          </div>
        </section>
      </section>

      <section id="game-page" class="page" hidden>
        <header class="app-header game-header">
          <button id="menu-button" class="ghost-btn">menu</button>
          <div>
            <h1 id="game-title">ðŸŒŸ Best Math Game</h1>
            <p id="game-subtitle">Practice multiplication from 1Ã—1 to 10Ã—10.</p>
          </div>
        </header>

        <section class="stats" aria-label="Game stats">
          <div><span id="question-label">Question</span>: <span id="question-count">1</span>/10</div>
          <div><span id="score-label">Score</span>: <span id="score">0</span></div>
          <div><span id="streak-label">Streak</span>: <span id="streak">0</span> ðŸ”¥</div>
        </section>

        <section class="question-card">

          <div id="answer-row" class="answer-row">
            <input id="answer" type="number" inputmode="numeric" min="0" max="100" />
            <button id="submit">Submit</button>
          </div>
          <div id="choice-row" class="choice-row" hidden></div>
          <p id="feedback" aria-live="polite"></p>
        </section>

        <section class="actions">
          <button id="next" disabled>Next</button>
          <button id="new-game">New Game</button>
        </section>

        <section class="history">
          <h3 id="progress-title">ðŸ“ˆ Progress</h3>

    </main>

    <script src="script.js"></script>
  </body>
</html>
